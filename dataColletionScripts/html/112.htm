Surah 112. The Unity, Sincerity, Oneness Of Allah</h1>
<p>
<A NAME="1"><b>1.</b></A> Say: He is Allah, the One and Only;
<p>
<A NAME="2"><b>2.</b></A> Allah, the Eternal, Absolute;
<p>
<A NAME="3"><b>3.</b></A> He begetteth not, nor is He begotten;
<p>
<A NAME="4"><b>4.</b></A> And there is none like unto Him.
<p>

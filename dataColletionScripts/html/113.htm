Surah 113. The Daybreak, Dawn</h1>
<p>
<A NAME="1"><b>1.</b></A> Say: I seek refuge with the Lord of the Dawn
<p>
<A NAME="2"><b>2.</b></A> From the mischief of created things;
<p>
<A NAME="3"><b>3.</b></A> From the mischief of Darkness as it overspreads;
<p>
<A NAME="4"><b>4.</b></A> From the mischief of those who practise secret arts;
<p>
<A NAME="5"><b>5.</b></A> And from the mischief of the envious one as he practises envy.
<p>

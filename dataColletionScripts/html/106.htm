Surah 106. Winter, Quraysh</h1>
<p>
<A NAME="1"><b>1.</b></A> For the covenants (of security and safeguard enjoyed) by the Quraish,
<p>
<A NAME="2"><b>2.</b></A> Their covenants (covering) journeys by winter and summer,-
<p>
<A NAME="3"><b>3.</b></A> Let them adore the Lord of this House,
<p>
<A NAME="4"><b>4.</b></A> Who provides them with food against hunger, and with security against fear (of danger).
